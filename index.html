<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorable Elastic Falcon</title>
    <meta property="og:title" content="Memorable Elastic Falcon">
    <link rel="stylesheet" href="/css/home.css">
</head>
<body>
<div class="container">
    <div class="header_container">
        <button type="button" class="header_interactive_menu_button button">
            <img alt="image" src="/images/info-panel/music_player_template_buttons.png" class="home_interactive_menu_button_image">
        </button>
        <input type="text" placeholder="Find a composition" class="header_input input">
        <div class="header_user_container">
            <button type="button" class="header_user_sign_in_button user_entrance_button button">Sing In</button>
            <button type="button" class="header_user_sign_up_button user_entrance_button button">Sing Up</button>
        </div>
    </div>
    <div class="interactive_menu_container">
            <div class="interactive_menu_buttons_container">
                <button name="Home_Btn" type="button" class="interactive_menu_button button">
                    <img alt="image" src="/images/info-panel/home_icon.png" class="interctive_menu_button_image">
                    <span class="interactive_menu_button_text">Home</span>
                </button>
                <button name="Playlist_Btn" type="button" class="interactive_menu_button button">
                    <img alt="image" src="/images/info-panel/playlist_icon.png" class="interctive_menu_button_image">
                    <span class="interactive_menu_button_text">Library</span>
                </button>
                <button name="Favorites_Btn" type="button" class="interactive_menu_button button">
                    <img alt="image" src="/images/info-panel/favorites_icon.png" class="interctive_menu_button_image">
                    <span class="interactive_menu_button_text">Favorites</span>
                </button>
                <button name="Upload_Btn" type="button" class="interactive_menu_button button">
                    <img alt="image" src="/images/info-panel/Upload_icon.png" class="interctive_menu_button_image">
                    <span class="interactive_menu_button_text">Upload</span>
                </button>
                <div class="interactive_menu_playlists_container"></div>
                <div class="interactive_menu_playlists_topic">
                    <div class="interactive_menu_playlists_header">
                        <span class="interactive_menu_playlists_header_text">Playlists</span>
                        <button type="button" class="interactive_menu_playlists_header_button button">+</button>
                    </div>
                    <div class="interactive_menu_playlists_playlist">
                        <img alt="image" src="/images/lorem.png" class="interactive_menu_playlists_playlist_image">
                        <div class="interactive_menu_playlists_playlist_description user_menu_playlists_info">
                            <span class="interactive_menu_playlists_playlist_name">playlist_nameeeeeeeeeeeeeeeeeeeeeeeeeeeeeeee</span>
                            <br>
                            <span class="interactive_menu_playlists_playlist_creator">lorem ipslum</span>
                        </div>
                    </div>
                </div>
        </div>
        <div class="music_workspace">
                <span class="music_workspace_name">Lorem ipslum</span>
                <div class="music_workspace_music">
                    <div class="music_workspace_music_container">
                        <img alt="image" src="/images/lorem.png" class="music_workspace_music_image">
                        <span class="music_workspace_music_name music_workspace_music_text">Lorem ipslum</span>
                        <span class="music_workspace_music_author music_workspace_music_text">By Lorem ipslum</span>
                    </div>
                </div>
                <span class="music_workspace_name">Lorem ipslum</span>
                <div class="music_workspace_music">
                    <div class="music_workspace_music_container">
                        <img alt="image" src="/images/lorem.png" class="music_workspace_music_image">
                        <span class="music_workspace_music_name music_workspace_music_text">Lorem ipslum</span>
                        <span class="music_workspace_music_author music_workspace_music_text">By Lorem ipslum</span>
                    </div>
                </div>
                <span class="music_workspace_name">Lorem ipslum</span>
                <div class="music_workspace_music">
                    <div class="music_workspace_music_container">
                        <img alt="image" src="/images/lorem.png" class="music_workspace_music_image">
                        <span class="music_workspace_music_name music_workspace_music_text">Lorem ipslum</span>
                        <span class="music_workspace_music_author music_workspace_music_text">By Lorem ipslum</span>
                    </div>
                </div>
            </div>
        </div>
    <div class="music_player_sub_menu">
        <div class="music_player_sub_menu_controls">
            <button type="button" class="music_player_sub_menu_control_button button">
                <img src="/images/info-panel/music_player_template_buttons.png" alt="image" class="music_player_sub_menu_control_button_image">
            </button>
            <button type="button" class="music_player_sub_menu_control_button button">
                <img src="/images/info-panel/music_player_template_buttons.png" alt="image" class="music_player_sub_menu_control_button_image">
            </button>
            <button type="button" class="music_player_sub_menu_control_button button">
                <img src="/images/info-panel/music_player_template_buttons.png" alt="image" class="music_player_sub_menu_control_button_image">
            </button>
            <span class="music_player_sub_menu_control_time">0:00</span>
        </div>
        <div class="music_player_sub_menu_music_info">
            <img src="/images/info-panel/music_player_template_buttons.png" alt="image" class="music_player_sub_menu_music_info_image">
            <div class="music_player_sub_menu_music_info_description">
                    <span class="music_player_sub_menu_music_info_description_name music_player_sub_menu_music_info_description_info">lorem ipslum</span>
                    <span class="music_player_sub_menu_music_info_description_author music_player_sub_menu_music_info_description_info">lorem ipslum lorem ipslum</span>
            </div>
            <div class="music_player_sub_menu_music_user_menu">
                <button type="button" class="music_player_sub_menu_music_user_menu_reaction_button button">
                    <img src="/images/info-panel/music_player_template_buttons.png" alt="image" class="music_player_sub_menu_music_user_menu_reaction_img">
                </button>
                <button type="button" class="music_player_sub_menu_music_user_menu_reaction_button button">
                    <img src="/images/info-panel/music_player_template_buttons.png" alt="image" class="music_player_sub_menu_music_user_menu_reaction_img">
                </button>
                <button type="button" class="music_player_sub_menu_music_user_menu_sub_menu button">
                    <img src="/images/info-panel/music_player_template_buttons.png" alt="image" class="music_player_sub_menu_music_user_menu_reaction_img">
                </button>
            </div>
        </div>
        <div class="music_player_sub_menu_music_redaction_menu">
            <button type="button" class="music_player_sub_menu_music_redaction_menu_button button">
                <img src="/images/info-panel/music_player_template_buttons.png" alt="image" class="music_player_sub_menu_music_redaction_menu_button_image">
            </button>
            <button type="button" class="music_player_sub_menu_music_redaction_menu_button button">
                <img src="/images/info-panel/music_player_template_buttons.png" alt="image" class="music_player_sub_menu_music_redaction_menu_button_image">
            </button>
            <button type="button" class="music_player_sub_menu_music_redaction_menu_button button">
                <img src="/images/info-panel/music_player_template_buttons.png" alt="image" class="music_player_sub_menu_music_redaction_menu_button_image">
            </button>
            <button type="button" class="music_player_sub_menu_music_redaction_menu_button button">
                <img src="/images/info-panel/music_player_template_buttons.png" alt="image" class="music_player_sub_menu_music_redaction_menu_button_image">
            </button>
        </div>
    </div>
</div>
</body>
</html>
